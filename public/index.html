<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }
        .container {
            width: 900px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2, h3 {
            text-align: center;
        }
        h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 120px;
            resize: none;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        td.title {
            text-align: left;
            font-weight: bold;
        }
        button.delete {
            background-color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>박상원</h2>
    <h3>게시글 작성</h3>
    <form action="#" method="post">
        <label for="postNo">게시글 번호</label>
        <input type="number" id="postNo" name="postNo" required>

        <label for="title">제목</label>
        <input type="text" id="title" name="title" required>

        <label for="content">내용</label>
        <textarea id="content" name="content" required></textarea>

        <label for="writer">작성자</label>
        <input type="text" id="writer" name="writer" required>

        <laber for="write_date">작성일시</laber>
        <input type="date" name="write_date" id="write_date" >

        <button type="submit">등록</button>
    </form>

<!-- 목록 : 글번호/제목/작성자/작성일시 -->

            <th>작성일시</th>
